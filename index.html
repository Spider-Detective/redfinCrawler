<!DOCTYPE html>
<html>
<!-- Use to enable the @media query of CSS -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
	<head>
		<style>
			.propertyContainer {
				display: none; 
				flex-wrap: wrap;
			}
			#options {
				display: flex;
				flex-wrap: wrap;
				margin-bottom: 10px;
			}
			#options > div {
	         line-height: 1;
	         margin: 0;
	         flex: 0 0 33%;
	        }
	        @media (max-width: 600px) {
		      #options > div {
	            line-height: 1;
	            margin: 0;
	            flex: 0 0 100%;
	          }
		    }
		</style>
	</head>
	<body>

	<h1>My Redfin</h1>
	<p>Select which Irvine regions you want to see: </p>
	<div id="options"></div>
	<button id="showData">Check the houses!</button>
	
	<div id="container"></div>

  </body>

  <script type="text/javascript" src="output.json"></script>
  <script type="text/javascript" src="propertyCard.js"></script>
  <script type="text/javascript" src="showData.js"></script>
</html>
